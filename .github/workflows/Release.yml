name: Release

on:
  workflow_dispatch:
    inputs:
      Version:
        description: 'Enter only the version number'     
        required: true
        default: '0.0.1'
      Title:
        description: 'Title for the release'     
        required: true
        default: 'CCC - Version 0.0.1'

env:
  BUILD_TYPE: Release
  BUILD_STATIC: false

jobs:
  build:
    runs-on: ${{ matrix.sys.os }} 
    strategy:
      matrix:
        sys: 
          - { os: windows-latest, shell: pwsh }
          #- { os: ubuntu-latest,  shell: 'alpine.sh --root {0}'  }
          #- { os: macos-latest,   shell: bash  }
    defaults:
      run:
        shell: ${{ matrix.sys.shell }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    
    - name: Setup latest Alpine Linux
      uses: jirutka/setup-alpine@39d2d96fa8e4b713be89c0239a5c3b9a0f49838d
      if: ${{ matrix.sys.os == 'ubuntu-latest' }}
      env: 
        BUILD_STATIC: true
      with:
        arch: x86_64
        packages: >
          make
          cmake
          libstdc++
          g++
          musl-dev
      
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_STATIC=${{env.BUILD_STATIC}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Windows Zip App
      working-directory: build/Release
      if: ${{ matrix.sys.os == 'windows-latest' }}
      run: |
        Compress-Archive * ccc_${{ matrix.sys.os }}_v${{ github.event.inputs.version }}.zip

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "${{ github.event.inputs.version }}"
        release_name: ${{ github.event.inputs.title }}
        draft: false
        prerelease: false

    - name: Update release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/Release/ccc_${{ matrix.sys.os }}_v${{ github.event.inputs.version }}.zip
        asset_name: ccc_${{ matrix.sys.os }}_v${{ github.event.inputs.version }}.zip
        asset_content_type: application/zip
